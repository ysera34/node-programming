<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Page</title>
  </head>
  <body>
    <h1>List Page</h1>
    <a href="/insert">INSERT DATA</a>
    <hr>
    <table width="100%" border="1">
      <tr>
        <th>DELETE</th>
        <th>EDIT</th>
        <th>ID</th>
        <th>NAME</th>
        <th>MODEL NO</th>
        <th>SERIES</th>
      </tr>
      <% data.forEach(function (item, index) { %>
      <tr>
        <td><a href="/delete/<%= item.id %>">DELETE</a></td>
        <td><a href="/edit/<%= item.id %>">EDIT</a></td>
        <td><%= item.id %></td>
        <td><%= item.name %></td>
        <td><%= item.modelnumber %></td>
        <td><%= item.series %></td>
      </tr>
      <% }); %>
    </table>
  </body>
</html>
